version: '3'

services:
    db:
        image: mysql:5.7
        ports:
            - '3306:3306'
        environment:
            MYSQL_DATABASE: 'my-app-db'
            MYSQL_USER: 'root'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'
    web:
        build: .
        command: python api/manage.py runserver 0.0.0.0:8001
        ports:
            - "8001:8001"
        volumes: 
            - .:/fedalapi